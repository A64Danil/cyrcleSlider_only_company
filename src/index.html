<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание - <%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="container circleContainer historicalCircle">
      <!--      <img src="./assets/images/torin.gif" alt="" />-->
      <h1 class="mainTitle">Исторические даты</h1>

      <div class="spinnerDoubleTitle spinnerDoubleTitle_mob">
        <div class="spinnerTitle spinnerTitle_first"></div>
        <div class="spinnerTitle spinnerTitle_second"></div>
      </div>

      <div class="spinnerContainer">
        <div class="spinner"></div>

        <div class="spinnerDoubleTitle spinnerDoubleTitle_desk">
          <div class="spinnerTitle spinnerTitle_first"></div>
          <div class="spinnerTitle spinnerTitle_second"></div>
        </div>

        <div class="spinnerControl">
          <div class="spinnerCounter">
            <span class="spinnerCounter__number spinnerCounter__number_current"
              >01</span
            >
            <span class="spinnerCounter__divider">/</span>
            <span class="spinnerCounter__number spinnerCounter__number_total"
              >06</span
            >
          </div>
          <button class="spinnerBtn spinnerBtn_prev"></button>
          <button class="spinnerBtn spinnerBtn_next"></button>
        </div>
      </div>

      <div class="swiper-mainWrapper" data-theme="">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button swiper-button-next"></div>
        <div class="swiper-button swiper-button-prev"></div>
      </div>
    </section>

    <section class="container circleContainer worldEventsCircle">
      <!--      <img src="./assets/images/torin.gif" alt="" />-->
      <h1 class="mainTitle">Мировые события</h1>

      <div class="spinnerDoubleTitle spinnerDoubleTitle_mob">
        <div class="spinnerTitle spinnerTitle_first"></div>
        <div class="spinnerTitle spinnerTitle_second"></div>
      </div>

      <div class="spinnerContainer">
        <div class="spinner"></div>

        <div class="spinnerDoubleTitle spinnerDoubleTitle_desk">
          <div class="spinnerTitle spinnerTitle_first"></div>
          <div class="spinnerTitle spinnerTitle_second"></div>
        </div>

        <div class="spinnerControl">
          <div class="spinnerCounter">
            <span class="spinnerCounter__number spinnerCounter__number_current"
              >01</span
            >
            <span class="spinnerCounter__divider">/</span>
            <span class="spinnerCounter__number spinnerCounter__number_total"
              >06</span
            >
          </div>
          <button class="spinnerBtn spinnerBtn_prev"></button>
          <button class="spinnerBtn spinnerBtn_next"></button>
        </div>
      </div>

      <div class="swiper-mainWrapper" data-theme="">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button swiper-button-next"></div>
        <div class="swiper-button swiper-button-prev"></div>
      </div>
    </section>

    <script></script>
  </body>
</html>
