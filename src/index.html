<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Тестовое задание - <%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="container">
      <h1 class="mainTitle">Исторические даты</h1>

      <!--      <img src="./assets/images/torin.gif" alt="" />-->

      <div class="circleContainer">
        <div class="circlePoint" data-position="1">
          <div class="circlePoint__content">1</div>
        </div>
        <div class="circlePoint" data-position="2">
          <div class="circlePoint__content">2</div>
        </div>
        <div class="circlePoint" data-position="3">
          <div class="circlePoint__content">3</div>
        </div>
        <div class="circlePoint" data-position="4">
          <div class="circlePoint__content">4</div>
        </div>
        <div class="circlePoint" data-position="5">
          <div class="circlePoint__content">5</div>
        </div>
        <div class="circlePoint" data-position="6">
          <div class="circlePoint__content">6</div>
        </div>
      </div>

      <div class="circleCounter">
        <span class="circleCounter__number circleCounter__number_current"
          >01</span
        >
        <span class="circleCounter__divider">/</span>
        <span class="circleCounter__number circleCounter__number_total"
          >06</span
        >
      </div>

      <div class="circleControl">
        <button class="circleBtn circleBtn_prev"></button>
        <button class="circleBtn circleBtn_next"></button>
      </div>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

      <hr />
    </section>

    <script></script>
  </body>
</html>
